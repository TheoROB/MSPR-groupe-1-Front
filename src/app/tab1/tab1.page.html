<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button size="large">
        A Rosa'je
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        Profile
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let post of posts">
    <img [src]="post.image">
    <ion-card-header>
      <ion-card-title>{{ post.title }}</ion-card-title>
      <ion-card-subtitle>{{ post.subtitle }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ post.content }}
    </ion-card-content>
    <ion-avatar slot="start">
      <img [src]="post.user.profilePicture">
    </ion-avatar>
    <ion-label>{{ post.user.username }}</ion-label>
  </ion-card>
</ion-content>
